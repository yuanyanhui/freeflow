name: Build Windows App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore Windows/FreeFlow/FreeFlow.csproj

      - name: Build
        run: dotnet build Windows/FreeFlow/FreeFlow.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish Windows/FreeFlow/FreeFlow.csproj --configuration Release --output ./publish --runtime win-x64 --self-contained false

      - name: Zip Artifact
        run: powershell Compress-Archive -Path ./publish/* -DestinationPath ./FreeFlow-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FreeFlow-Windows
          path: ./FreeFlow-Windows.zip
