name: Build macOS App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, universal]
    steps:
      - uses: actions/checkout@v4

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build
        run: make ARCH=${{ matrix.arch }} APP_NAME=FreeFlow BUNDLE_ID=com.zachlatta.freeflow CODESIGN_IDENTITY="-"

      - name: Create DMG
        run: make dmg ARCH=${{ matrix.arch }} APP_NAME=FreeFlow BUNDLE_ID=com.zachlatta.freeflow CODESIGN_IDENTITY="-"

      - name: Rename DMG
        run: mv build/FreeFlow.dmg build/FreeFlow-${{ matrix.arch }}.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FreeFlow-${{ matrix.arch }}
          path: build/FreeFlow-${{ matrix.arch }}.dmg
